<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/library/phaser.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="container"></div>

    <script type="text/javascript">
        var game = new Phaser.Game(500, 690, Phaser.AUTO, 'container', {
            preload: preload,
            create: create,
        });

        function preload() {
            game.load.image('player', './images/Player/player1Stand.png')
        }
        function create() {
            game.add.sprite(100, 100, 'player');
        }
    </script>
</body>
</html>
